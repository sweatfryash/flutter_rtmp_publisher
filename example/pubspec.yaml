name: rtmp_publisher_example
description: Demonstrates how to use the rtmp_publisher plugin.

publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  rtmp_publisher:
    path: ../

  path_provider: ^2.0.1
  cupertino_icons: ^1.0.2
  video_player: ^2.1.0
  wakelock: ^0.5.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  uses-material-design: true